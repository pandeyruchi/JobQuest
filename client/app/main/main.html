  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-white post panel-shadow" ng-repeat="question in listQuestions">
        <div class="post-heading">
          <div class="pull-left image">
            <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
          </div>
          <div class="pull-left meta">
            <div class="title h5">
              <a href="#"><b>{{question.user.name}}</b></a>
              ask for help.
            </div>
            <h6 class="text-muted time">{{question.created | date : 'medium'}}</h6>
          </div>
        </div>
        <div class="post-description">
          <p>{{question.title}}</p>

          <div class="stats">
            <a href="#" class="btn btn-default stat-item" ng-click="upvote(question)">
              <i class="fa fa-thumbs-up icon"></i>{{question.like.length || 0}}
            </a>
            <a href="#" class="btn btn-default stat-item" ng-click="downvote(question)">
              <i class="fa fa-thumbs-down icon"></i>{{question.dislike.length || 0}}
            </a>
            <a href="#" class="btn btn-default stat-item" ng-click="writeAnswer(question)">
              <i class="fa fa-share icon"></i>{{question.answers.length || 0}}
            </a>
          </div>
        </div>
        <div class="post-footer">
          <div ng-show="!!question.canWrite" class="input-group">
            <textarea class="form-control"
                      my-enter="submitAnswer(question)" ng-model="question.answer"
                      placeholder="Post your comments here">

            </textarea>
                    <span class="input-group-addon">
                        <a href="#"><i class="fa fa-edit"></i></a>
                    </span>
          </div>
          <hr/>
          <div ng-show="question.answers.length >0" ng-repeat="answer in question.answers">
            <div class="blog-comment">
              <ul class="comments">
                <li class="clearfix">
                  <img src="http://bootdey.com/img/Content/user_1.jpg" class="avatar" alt="">

                  <div class="post-comments">
                    <p class="meta">{{answer.answeredAt|date:'medium'}} <a href="#">{{answer.username}}</a> says : <i
                      class="pull-right"><a href="#">
                      <small>Reply</small>
                    </a></i></p>
                    <p>
                      {{answer.answer}}
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
